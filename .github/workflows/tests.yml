name: Run Tests

on: 
  push:
    branches: [ master ]
    paths:
      - 'audify/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
  pull_request:
    paths:
      - 'audify/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
    branches: [ master ]
jobs:
  unittest:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # get python version from ./nhsflame-api/.python-version file
        # if not found, use 3.11
        python-version: ${{ github.event.inputs.python-version || '3.11' }}

    - name: Install uv (if used for dependency management)
      run: pip install uv

    - name: Run tests with pytest (example)
      # Replace with your actual test command
      run: uv run task test